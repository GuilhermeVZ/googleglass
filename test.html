<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Lâmpada</title>
    <script>
    var quebrada = false;
    function mudaLampada(tipo) {
        if (!quebrada) {
          document.getElementById("lampada").src = "_imagens/" + tipo + ".jpg";
          if (tipo == 'lampada-quebrada') {
            quebrada = true;
          }
        }
      }
    </script>
  </head>
  <body>
      <h1>Ascenda a lâmpada</h1>
      <img src="_imagens/lampada-apagada.jpg" id="lampada" onclick="mudaLampada('lampada-quebrada')" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')"/>
  </body>
</html>
